<!DOCTYPE html>
<html>
    <head>
    <title>Currency Converter</title>
     <link rel="stylesheet" href="style.css">
        <script src="function.js"></script>
    </head>
<body>

<h1>Currency Converter</h1>
    <marquee>Welcome to Online Converter made by Amit</marquee>
    <br><br>
    
    <form name="converter">
        <fieldset>
            
            <label>Bangladesh(Taka) : </label>
            <input type="number" name="taka" required>
            <input type="button" value="Convert" onclick="currencyConverter(converter.taka.value)"><br><br>
            
            <label>Dollar ( US )  :  </label>
            <input : id="dollar"><br><br>
            <label>Rupe (India) : </label>
            <input : id="rupee"><br><br>
            <label>Won (Korea) : </label>
            <input : id="won"><br><br>
            <label>Yuan(China) : </label>
            <input : id="yuan"><br><br>
            <label>Riyal (Arab) : </label>
            <input : id="riyal"><br><br>
            
           <p align="center"><input type="Reset" value="Reset Form"></p> 
        
        
        <p align="center">Thanks for using.</p>
        
        
        
        </fieldset>
    
    
    
    
    
    
    </form>


</body>
</html>
